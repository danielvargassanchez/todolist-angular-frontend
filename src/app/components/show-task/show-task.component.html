<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span (click)="closeTask()" class="close">&times;</span>

    <div class="form-group">
      <h1 class="text-center">Task</h1>
    </div>
    <div class="form-group">
      <label for="">
        <h3>Title:</h3>
        {{ task.title }}</label
      >
    </div>
    <div class="form-group">
      <label for="">
        <h3>Description:</h3>
        {{ task.description }}</label
      >
    </div>
  </div>
</div>
